ClusterName: "SLURM-SNAP-LOCAL"

SlurmctldPort: 6817

SlurmUser: "root"

AccountingStorageType: "accounting_storage/none"

CheckpointType: "checkpoint/none"

DefaultStorageType: "none"

MailProg: "/snap/slurm/current/usr/bin/mail.mailutils"

SlurmctldPidFile: "/tmp/slurmctld.pid"

SlurmctldLogFile: "/var/snap/slurm/common/log/slurmctld.log"

StateSaveLocation: "/var/snap/slurm/common/var/spool/slurm/ctld"

PluginDir: "/snap/slurm/current/lib/slurm"

SchedulerType: "sched/backfill"

SwitchType: "switch/none"

TmpFS: "/tmp"

WaitTime: 30
KillWait: 30
MaxJobCount: 10000
MinJobAge: 3600
ReturnToService: 0

NodeName: "dev[0-25] NodeAddr=edev[0-25] Weight=16 State=FUTURE"
PartitionName: "debug Nodes=dev[0-25] Default=YES"
